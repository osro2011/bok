<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <script src="http://koda.nu/simple.js">
        function SingleLinkedList() {
            function Element(previous, data, next) {
                this.previous = previous;
                this.data = data;
                this.next = next;
            }

            this.first = null;

            this.add = function(data) 
            {
                if (this.first == null) { 
                    this.first = new Element(null, data, null); 
                } else {
                    var temp = this.first;
                    while (temp.next != null) { 
                        temp = temp.next; 
                    }

                    temp.next = new Element(temp, data, null);
                }
            }

            this.print = function()
            {
                var temp = this.first;
                var result = "Listan inneh√•ller:";
                while (temp != null) {
                    result += " " + temp.data;
                    temp = temp.next;
                }
                alert(result);
            }

            this.remove = function(data)
            {
                var temp = this.first;
                while (temp != null)
                {
                    if (temp.data == data) 
                    {
                        if (temp.previous == null) 
                        {
                            if (temp.next != null) 
                            {
                                temp.next.previous = null;
                                this.first = temp.next;
                            } else {
                                this.first = null;
                            }
                            
                        } 
                        else
                        {
                            temp.previous.next = temp.next;
                            if (temp.next != null)
                            {
                                temp.next.previous = temp.previous;
                            }
                        }
                        break;
                    }
                    temp = temp.next;
                }
            }
        }

        var lista = new SingleLinkedList()

        lista.add(1);
        lista.add(69);
        lista.add(420);
        lista.add(1337);

        lista.print();

        </script>
    </body>
</html>
