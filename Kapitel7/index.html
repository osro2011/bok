<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="http://koda.nu/simple.js">
            turtle.x = totalWidth * 0.3;
            turtle.y = totalHeight * 0.7;
            var settings = {
                'length': 1,
                'angle': 60,
                'iterations': 6
            }

            var axiom = 'F++F++F';

            var rules = {
                'F': 'F-F++F-F',
                '+': '+',
                '-': '-'
            };

            var actions = {
                'F': function() { turtle.moveWithPen(settings.length); },
                '+': function() { turtle.turnLeft(settings.angle); },
                '-': function() { turtle.turnRight(settings.angle); }
            };

            var system = axiom;

            for (var i = 0; i < settings.iterations; i++) {
                var newSystem = '';
                for (action of system) {
                    newSystem += rules[action];
                }
                system = newSystem;
            }

            for (action of system) {
                actions[action]();
            }
        </script>
    </body>
</html>
